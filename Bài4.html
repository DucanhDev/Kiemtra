<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Nhập vào a và b, in ra các số chia hết cho 3 và lớn hơn 20 -->
    <p>Các số chia hết cho 3 và lớn hơn 20 là:</p>
    <script>
        let a = +prompt(' Nhập số a bất kì ');
        let b = +prompt(' Nhập số b bất kì ');
        for ( let i = a; i <= b; i++){
            if ( i > 20 && i % 3 == 0){
                document.write(i + ',' + '');
            }
        }
    </script>

</body>

</html>
