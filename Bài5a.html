<body>
    <script>
        let a = +prompt(' Nhập số a bất kì ');
        let b = +prompt(' Nhập số b bất kì ');
        let c = +prompt(' Nhập số c bất kì ');
        function DientichTG(a,b,c){
            let p = (a + b + c) / 2;
            let S = Math.sqrt( p * ( p - a ) * ( p - b ) * ( p - c )); 
            document.write( ' Diện tích tam giác abc: ' + S )
        }
        DientichTG(a,b,c);
    </script>
