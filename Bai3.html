<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Nhập vào a,b,c và tìm ra số nhỏ nhất. -->
    <script>
        let a = +prompt(' Nhập số a bất kì ');
        let b = +prompt(' Nhập số b bất kì ');
        let c = +prompt(' Nhập số c bất kì ');
        let min;
        if (a < b && a < c) {
            min = a;
        } else if (b < a && b < c) {
            min = b;
        } else {
            min = c;
        }
        alert( ' Số nhỏ nhất là ' + min);
    </script>
</body>

</html>
