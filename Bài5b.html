<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = prompt( ' Nhập vào 1 mảng ');
        let x = prompt( ' Nhập vào 1 kí tự ');
        function Dem(arr,x){
            let count = 0;
            for ( let i = 0; i < arr.length; i++){
                if ( x == arr[i] ){
                    count += 1;
            }
            alert(' Số lần xuất hiện của kí tự đó là: ' + count );
        } 
    }
        Dem(arr,x);
    </script>
</body>
</html>
